<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 枚方市民ニーズアンケート</title>
    <link rel="stylesheet" href="{{ url_for('survey_bp.static', filename='css/survey.css') }}">
</head>

<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">✗</div>
            <h1>{{ error }}</h1>
            <p class="error-message">{{ message }}</p>

            <div class="actions">
                <a href="javascript:window.close()" class="btn-secondary">閉じる</a>
            </div>
        </div>
    </div>

    <style>
        .error-container {
            padding: 40px 20px;
            text-align: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #e74c3c;
            color: white;
            font-size: 48px;
            line-height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(231, 76, 60, 0.3);
        }

        .error-message {
            font-size: 16px;
            color: #7f8c8d;
            margin: 20px 0;
            line-height: 1.6;
        }
    </style>
</body>

</html>
