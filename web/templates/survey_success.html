<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了 - 枚方市民ニーズアンケート</title>
    <link rel="stylesheet" href="{{ url_for('survey_bp.static', filename='css/survey.css') }}">
</head>

<body>
    <div class="container">
        <div class="success-container">
            <div class="success-icon">✓</div>
            <h1>ご意見ありがとうございます</h1>
            <p class="success-message">送信が完了しました</p>

            <div class="points-earned">
                <p class="points-label">獲得ポイント</p>
                <p class="points-value">💎 {{ points }} ポイント</p>
            </div>

            <div class="opinion-summary">
                <h2>送信内容</h2>
                <p><strong>カテゴリ:</strong> {{ category }}</p>
                <p><strong>ご意見:</strong></p>
                <p class="opinion-text">{{ opinion }}</p>
            </div>

            <div class="actions">
                <p style="color: #7f8c8d; margin-bottom: 16px;">このページを閉じてLINEアプリに戻ってください</p>
                <a href="{{ url_for('survey_bp.survey_form', user_id=user_id) }}" class="btn-primary">さらに意見を送る</a>
            </div>
        </div>
    </div>
</body>

</html>
